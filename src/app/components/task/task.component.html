<div *ngFor="let task of tasks" class="card">
    <div class="card-header">
        <h3>{{ task.title }}</h3>
        <small>{{ task.author }} - {{ task.createdAt | date }}</small>
    </div>
    <div class="card-body">
        <p>{{ task.content }}</p>
    </div>
</div>
